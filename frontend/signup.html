<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&family=Quicksand:wght@500..700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <script src="https://cdn.tailwindcss.com"></script> <!-- Tailwind CSS -->
  <style>
    /* Ensure Tailwind recognizes the custom fonts */
    body {
      font-family: 'Quicksand', sans-serif;
    }
    .font-fun {
      font-family: 'DM Serif Text', serif;
    }
  </style>
</head>

<body class="bg-cover bg-center h-screen flex items-center justify-center" style="background-image: url('assets/bg.jpg');">
  <!-- Central Sign-up Container -->
  <div class="bg-white shadow-2xl rounded-xl max-w-sm w-full p-6 space-y-6">
    <div class="text-center">
      <img src="assets/logo.png" alt="logo" class="w-10 mx-auto mb-4">
      <h2 class="text-2xl font-bold text-yellow-600 font-fun">Food Recipe</h2><br>
      <p class="text-xl text-yellow-600">Sign up</p>
    </div>

    <form id="signup-form" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700" for="email">Email</label>
        <input type="email" name="email" id="email" class="w-full border border-gray-300 rounded-md p-2" placeholder="example@mail.com" required>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700" for="password">Password</label>
        <input type="password" name="password" id="password" class="w-full border border-gray-300 rounded-md p-2" required>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700" for="confirmPassword">Confirm Password</label>
        <input type="password" name="confirmPassword" id="confirmPassword" class="w-full border border-gray-300 rounded-md p-2" required>
      </div>

      <button type="submit" class="w-full bg-yellow-600 text-white rounded-md py-2 px-4 hover:bg-orange-600">
        Sign up
      </button>
      
    </form>

    <p class="text-sm text-center text-gray-500">
      Already have an account? <a href="index.html" class="text-yellow-600 font-semibold">Sign in</a>
    </p>
  </div>
  <script src="signup.js"></script>

</body>
</html>
